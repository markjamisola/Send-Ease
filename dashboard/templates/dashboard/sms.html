<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'images/favicon.ico' %}">
    <title>Send Ease</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        @import url('https://fonts.cdnfonts.com/css/unbounded');
        body {
            background-color: #803d3b;
            color: #fff;
            font-family: 'Unbounded', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .logo {
            max-width: 300px;
            margin-bottom: 20px;
        }

        .card {
            background-color: #000000;
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 25px;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }

        h1 {
            font-size: 1.8rem;
            font-weight: bold;
            color: #803d3b;
            text-align: center;
        }

        .btn-primary {
            background-color: #803d3b;
            border-color: #803d3b;
            font-weight: 600;
        }

        .btn-primary:hover {
            background-color: #5f2c2a;
            border-color: #5f2c2a;
        }

        label {
            color: #ffffff;
            font-weight: 600;
        }

        input, textarea {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            color: #803d3b;
            font-size: 1rem;
            transition: border 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border: 1px solid #803d3b;
            box-shadow: 0 0 8px rgba(128, 61, 59, 0.5);
        }

        footer {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
        }

        @media (max-width: 768px) {
            .card {
                padding: 20px;
                border-radius: 10px;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <img src="{% static 'images/sendease.png' %}" alt="App Logo" class="logo">
    <div class="card">
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="phone_number" class="form-label">Phone Number</label>
                <div class="input-group">
                    <input
                        type="text"
                        class="form-control"
                        id="phone_number"
                        name="phone_number"
                        placeholder="(e.g., +639123456789)"
                        color="red"
                        required
                        title="Please enter a 10-digit phone number"
                    >
                </div>
            </div>
            <div class="mb-3">
                <label for="salutation" class="form-label">Salutation (Greeting)</label>
                <select class="form-control" id="salutation" name="salutation" required>
                    <option value="" disabled selected>Choose a greeting</option>
                    <option value="Good Morning">Good Morning</option>
                    <option value="Good Afternoon">Good Afternoon</option>
                    <option value="Good Evening">Good Evening</option>
                    <option value="Hello">Hello</option>
                    <option value="Hi">Hi</option>
                </select>
            </div>            
            <div class="mb-3">
                <label for="recipient_name" class="form-label">Recipient Name</label>
                <input
                    type="text"
                    class="form-control"
                    id="recipient_name"
                    name="recipient_name"
                    placeholder="Enter recipient's name"
                    required
                >
            </div>            
            <div class="mb-3">
                <label for="message_body" class="form-label">Message</label>
                <textarea
                    class="form-control"
                    id="message_body"
                    name="message_body"
                    rows="4"
                    placeholder="Enter message"
                    required
                ></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send SMS</button>
        </form>
    </div>
    <footer>Powered by send ease</footer>
</body>
</html>
